contentRight.privateApply.homeUse.TextSet3.param1 = 家庭应用中，家用计算机连接多个摄像头，摄像头可以是有线的，也可以是无线的。摄像头分别安装在宝宝房用于查看宝宝是否正常，安装在厨房监测是否安全，以及安装在门口用于监测家门。用户通过电脑登录知元互动以后，可以很方便的将这些摄像头的图像一个个加入系统，通过网络进行私有直播。在家中电脑设置完毕以后，用户可以在户外通过个人笔记本，手机知元应用，或者其他任何联网的台式机等，登录知元互动，输入账号、密码就能看到家中的三个画面的实时图像。也就是说，用户可以在任何时刻、任何地点就能看到宝宝是不是醒了，厨房的火是不是关了，家里的门窗是不是安全等等。知元互动用最简单的方法保护您的家园。
contentRight.privateApply.companyUse.headerUseUpLeft.param2 = 中小企业管理者典型应用
contentRight.privateApply.companyUse.TextSet3.param2 = 不同地点的摄像头也可以通过知元互动整合在一起。企业管理者可以在办公室、厂房、前台等自己比较关心的地方安装摄像头，通过有线或者无线连接到附近能上网的计算机上。再登录知元互动，将这些画面整合到自己的多视频直播就完成了设置。 用户可以授权他人，或者自己通过手机知元应用，笔记本，或者家中的台式机等，在任何时刻，任何地点都能监测到公司的办公室是否正常，厂房是否井然有序，是否来了重要的客人等等。知元互动，以最小的代价，把您公司的画面送到您的手中。
contentRight.privateApply.companyUse.TextSet4.param1 = 郑重声明：只有授权的用户或者用户本身能看到图像，其他任何用户，包括知元互动的员工都不能获得图像。知元互动百分之百保证用户的隐私。
