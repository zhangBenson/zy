faq3 = 如何创建课程？
faq3.1 = （1） 登录系统进入个人中心，点击左侧菜单栏的“创建课程”选项。或者在首页下侧点击“我要当老师”进入课程创建页面。
faq3.2 = （2） 填写课程创建的必要信息：课程类型、课程信息、课堂信息等。
faq3.3 = （3） 点击“创建课程”按钮之后，您可以在个人中心查看您即将要处理的课程。

faq4 = 如何创建个人秀？
faq4.1 =（1）	登录系统进入个人中心，点击左侧菜单栏的“创建个人秀”选项。或者在首页下侧点击“开办个人秀”进入个人秀创建页面。
faq4.2 =（2）	填写必要的个人秀的信息
faq4.3 =（3）	确认发布，个人秀的信息会第一时间进入您的个人中心。

faq5 =  如何创建会议和面试？
faq5.1 = （1）	您在本系统若是组织结构负责人，通过本系统您还可以创建网络会议和远程面试。
faq5.2 = （2）	登录系统之后选择组织事务中的会议或面试创建系统。进入之后根据系统的提示，完成信息输入之后确认发布。
faq5.3 = （3）	系统会发送邮件至您所邀请的相应人员，并通知其参加会议或远程面试。

