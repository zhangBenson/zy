contentRight.publicApply.amuseUse.TextSet3.param3 = 知元互动能够实现跨国际跨地区的娱乐应用，主播，嘉宾可以在不同的地方，甚至不同的国家进行互动访谈。通过知元互动，网络观众可以随时随地收看节目，还能同主播、嘉宾进行现场沟通。知元来搭台，你们来演绎，何乐而不为？
